instruction=To start playing - in the game window press the space bar or the "Pause" button. The rocket is controlled by the AWD buttons on the keyboard. Pressing any of them launches one of them. If you hold down button A, you start the left engine, so the rocket will fly to the right, etc.             The goal of the game is to land a spaceship on a designated airstrip (at low speed). There is a different gravity on each planet. You have to keep that in mind. Collect fuel canisters, sandwiches and hourglasses to achieve a better result. You can stop the game at any time by clicking the "Pause" button or the spacebar.
